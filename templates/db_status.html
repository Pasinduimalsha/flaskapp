<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Connection Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin: 20px auto;
            width: 50%;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Database Connection Status</h1>

    {% if status %}
        <div class="status success">
            <p>✅ The database connection is successful!</p>
        </div>
    {% else %}
        <div class="status error">
            <p>❌ Failed to connect to the database.</p>
            <p>Error: {{ error }}</p>
        </div>
    {% endif %}
</body>
</html>
